<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</head>

<body>

    <header class="app-header">
        <h1>Bar Inventory</h1>
    </header>

    <main id="inventory-container" class="inventory-container">
        <!-- Categories and Items will be injected here -->
    </main>

    <div class="controls-spacer"></div>

    <footer class="app-controls">
        <button id="clear-all-btn" class="btn btn-danger">Clear All</button>
        <button id="generate-btn" class="btn btn-primary">Generate Message</button>
    </footer>

    <!-- Modal for Preview -->
    <div id="preview-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Message Preview</h2>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="message-preview" readonly></textarea>
            </div>
            <div class="modal-footer">
                <button id="copy-btn" class="btn btn-success">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">Copied to clipboard!</div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
